<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Span Element Example</title>
  <style>
    /* Optional CSS for further styling */
    .block-span {
      font-size: 12px;
      display: block;
      background-color: #f0f0f0;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <!-- Using the span element with inline styles -->
    <span style="font-size: 12px; display: block;">PO Vendor</span>
  </div>

  <div>
    <!-- Using a span element with a class for styling -->
    <span class="block-span">Another PO Vendor</span>
  </div>
</body>
</html>
