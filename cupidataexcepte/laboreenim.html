<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Fit Example</title>
    <style>
        /* Basic styles for the list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Styles for the button class */
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Bootstrap primary color */
            border-radius: 5px;
        }

        /* Additional styles for the fit class */
        .fit {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" class="button fit">Default</a></li>
    </ul>
</body>
</html>
